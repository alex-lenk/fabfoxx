<!DOCTYPE html>
<html lang="en">
<head>
    <!-- include "templates/head.html" -->
</head>
<body class="login-body">

<!-- include "templates/svg.html" -->

<div class="register login-area">
    <header class="login-area-header">
        <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
        <a href="#" class="back-to-shop">BACK TO SHOPPING</a>
    </header>
    <div class="login-area-body wrap-content">
        <h1 class="login-title">
            <span>DELIVERY ADDRESS</span>
        </h1>

        <ol class="login-step">
            <li><span>ABOUT US</span></li>
            <li class="current"><span>DELIVERY ADDRESS</span></li>
            <li><span>CONFIRM & PAY</span></li>
        </ol>

        <form action="/" class="general-form">
            <div class="form-group necessarily">
                <input type="text" class="form-control hide-placeholder" placeholder="Recevier Name">
                <label class="form-label">Recevier Name</label>
            </div>
            <div class="form-group necessarily">
                <input type="text" class="form-control hide-placeholder" placeholder="Telephone Daytime">
                <label class="form-label">Telephone Daytime</label>
            </div>

            <div class="form-group necessarily select-area">
                <select class="select-country">
                    <option value="">Select country</option>
                    <option value="">USA</option>
                    <option value="">France</option>
                    <option value="">GB</option>
                </select>
            </div>

            <div class="form-group necessarily select-area">
                <select class="select-country">
                    <option value="">City</option>
                    <option value="">USA</option>
                    <option value="">France</option>
                    <option value="">GB</option>
                </select>
            </div>

            <div class="form-group necessarily">
                <input type="text" class="form-control hide-placeholder" placeholder="Address">
                <label class="form-label">Address</label>
            </div>
            <div class="form-group necessarily">
                <input type="password" class="form-control hide-placeholder" placeholder="Postcode">
                <label class="form-label">Postcode</label>
            </div>

            <button class="button button-black button-save">Save</button>
        </form>
    </div>
</div>

<!-- include "templates/login-footer.html" -->

<script src="js/jquery.js"></script>
<script src="js/lib.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
