<!DOCTYPE html>
<html lang="en">
<head>
    //= templates/head.html
</head>
<body class="login-body">

//= templates/svg.html

<div class="register login-area">
    <header class="login-area-header">
        <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
        <a href="#" class="back-to-shop">BACK TO SHOPPING</a>
    </header>
    <div class="login-area-body wrap-content">
        <h1 class="login-title">
            <span>ABOUT YOU</span>
        </h1>

        <ol class="login-step">
            <li class="current"><span>ABOUT US</span></li>
            <li><span>DELIVERY ADDRESS</span></li>
            <li><span>CONFIRM & PAY</span></li>
        </ol>

        <form action="/" class="general-form">
            <div class="form-group necessarily">
                <input type="text" class="form-control hide-placeholder" placeholder="Email address">
                <label class="form-label">Email address</label>
            </div>
            <div class="form-group necessarily">
                <input type="text" class="form-control hide-placeholder" placeholder="First name">
                <label class="form-label">First name</label>
            </div>
            <div class="form-group necessarily">
                <input type="text" class="form-control hide-placeholder" placeholder="Last name">
                <label class="form-label">Last name</label>
            </div>
            <div class="form-group necessarily password">
                <input type="password" class="form-control hide-placeholder" placeholder="Password">
                <label class="form-label">Must be 6 or more characters and contain at least 1 number</label>
            </div>


            <fieldset class="date-area returns-form-group">
                <legend>Date of birth</legend>

                <div class="form-group">
                    <input type="text" class="form-control hide-placeholder" placeholder="DD">
                    <input type="text" class="month form-control hide-placeholder" placeholder="Month">
                    <input type="text" class="form-control hide-placeholder" placeholder="YYYY">
                    <p>Tell us â€“ you'll get a birthday treat if you do</p>
                </div>
            </fieldset>
            <fieldset class="gender returns-form-group">
                <legend>Gender</legend>
                <label class="label-block">
                    <input type="checkbox" name="" class="checkbox-custom">
                    <span class="checkbox-custom-view label">Guy</span>
                </label>
                <label class="label-block">
                    <input type="checkbox" name="" class="checkbox-custom">
                    <span class="checkbox-custom-view label">Girl</span>
                </label>
            </fieldset>

            <div class="checkbox-group-bottom">
                <label class="label-block">
                    <input type="checkbox" name="" class="checkbox-custom">
                    <span class="checkbox-custom-view label">I'd like to receive exclusive discounts and style advice by email, post and SMS from Fabfoxx</span>
                </label>
                <label class="privacy label-block">
                    <input type="checkbox" name="" class="checkbox-custom">
                            <span class="checkbox-custom-view label">
                                I'd like to receive updates by email, post and SMS from carefully selected MyDamour Partners.
                                <a href="#">See our Privacy Policy.</a>
                            </span>
                </label>
            </div>
            <button class="button button-black button-join">Join FABFOXX</button>
        </form>
    </div>
</div>

//= templates/login-footer.html

<script src="js/jquery.js"></script>
<script src="js/lib.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
