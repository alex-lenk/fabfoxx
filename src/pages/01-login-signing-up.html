<!DOCTYPE html>
<html lang="en">
<head>
    <!-- include "templates/head.html" -->
</head>
<body>


<div class="wrapping">
    <div class="login-area">
        <header class="login-area-header">
            <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
            <a href="#" class="back-to-shop">
                BACK TO SHOPPING
            </a>
        </header>
        <div class="login-area-body">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active" data-target="#signing-up" aria-controls="signing-up" role="tab" data-toggle="tab">
                    Signing
                    up
                </li>
                <li data-target="#sign-in" aria-controls="sign-in" role="tab" data-toggle="tab">Sign in</li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="signing-up">
                    <ul class="quick-text single-quick">
                        <li><a href="#">Signing up (quick registration)</a></li>
                        <li><a href="#">or Sign in (quick login) with social network</a></li>
                        <li><a href="#">or use your email address</a></li>
                    </ul>
                    <ul class="social">
                        <li class="fb"><a href="#">
                            <span class="icon icon-facebook"></span>
                        </a></li>
                        <li class="gp"><a href="#">
                            <span href="#" class="icon icon-google"></span>
                        </a></li>
                        <li class="tw"><a href="#">
                            <span class="icon icon-twitter"></span>
                        </a></li>
                        <li class="letter"><a href="#">
                            <span href="#" class="icon icon-email"></span>
                        </a></li>
                    </ul>
                </div>
                <div role="tabpanel" class="wrap-content tab-pane" id="sign-in">
                    <ul class="quick-text">
                        <li><a href="#">Signing up (quick registration)</a></li>
                        <li><a href="#">or Sign in (quick login) with social network</a></li>
                        <li><a href="#">or use your email address</a></li>
                    </ul>
                    <ul class="social">
                        <li class="fb"><a href="#">
                            <span class="icon icon-facebook"></span>
                        </a></li>
                        <li class="gp"><a href="#">
                            <span href="#" class="icon icon-google"></span>
                        </a></li>
                        <li class="tw"><a href="#">
                            <span class="icon icon-twitter"></span>
                        </a></li>
                        <li class="letter"><a href="#">
                            <span href="#" class="icon icon-email"></span>
                        </a></li>
                    </ul>

                    <form action="/" class="general-form sign-in">
                        <div class="form-group necessarily">
                            <input type="text" class="form-control hide-placeholder" placeholder="Email address">
                            <label class="form-label">Email address</label>
                        </div>
                        <div class="form-group necessarily">
                            <input type="password" class="form-control hide-placeholder" placeholder="Password">
                            <label class="form-label">Password</label>
                        </div>

                        <div class="forgot"><a href="#">Forgot your password?</a></div>
                        <button class="button button-black button-sign-in">SIGN IN</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- include "templates/login-footer.html" -->

</div>


<script src="js/jquery.js"></script>
<script src="js/lib.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
